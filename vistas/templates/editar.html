{% extends "plantilla.html" %}
{% block body %}

<title>Editar Albums</title>
<div class="col-md-5">
    <div class="container">
        <form action="/ActualizarAlbum/{{ album.0 }}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label>Titulo:</label>
                <input type="text" name="txtTitulo" value="{{ album.1 }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Artista:</label>
                <input type="text" name="txtArtista" value="{{ album.2 }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>AÃ±o:</label>
                <input type="number" name="txtAnio" value="{{ album.3 }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Portada Actual:</label>
                <div>
                    {% if album[4] %}
  
                    <img src="{{ url_for('uploaded_file', filename=album[4]) }}" alt="Portada"
                        style="width: 150px; height: 150px; display: block; margin-bottom: 10px;"> 
                    {% else %}
                    <img src="{{ url_for('static', filename='IMG/default.jpg') }}" alt="Sin portada"
                        style="width: 150px; height: 150px; display: block; margin-bottom: 10px;">
                    {% endif %}
                </div>
            </div>

            <div class="mb-3">
                <label>Subir Nueva Portada:</label>
                <input type="file" name="portada" accept=".jpg, .png" class="form-control">
            </div>
    
            <button type="submit" class="btn btn-outline-success mt-3 mb-5">Editar Album</button>
        </form>
    </div>
</div>

<br>
<br>
<br>

{% endblock %}
