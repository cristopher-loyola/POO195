<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Médicos</title>
</head>
<body>
<form action="/GuardarAlbum" method="post">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">REGISTRO DE MÉDICOS</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">DATOS DEL MÉDICO</h2>

        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" name="txtNombre">
            </div>

            <div class="mb-3">
                <label for="rfc" class="form-label">RFC:</label>
                <input type="text" name="txtRfc">
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula profesional:</label>
                <input type="text" name="txtCedula">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" name="txtCorreo">
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" name="txtContraseña">
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-select" name="txtrol">
                    <option value="">Medico Admin</option>
                    <option value="Medico">Médico</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
